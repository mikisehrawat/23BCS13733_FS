<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrail - Rooms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">⏱️ TimeTrail</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="sessions.html">Sessions</a>
            <a href="rooms.html" class="active">Rooms</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="profile.html">Profile</a>
        </div>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
</nav>

<div class="main-container">
    <div class="page-header">
        <h1>Study Rooms</h1>
        <button id="createRoomBtn" class="btn btn-primary">+ Create Room</button>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" data-tab="public">Public Rooms</button>
        <button class="tab-btn" data-tab="myRooms">My Rooms</button>
    </div>

    <div id="publicRooms" class="tab-content active">
        <div id="publicRoomsGrid" class="rooms-grid">
            <p class="empty-state">Loading rooms...</p>
        </div>
    </div>

    <div id="myRooms" class="tab-content">
        <div id="myRoomsGrid" class="rooms-grid">
            <p class="empty-state">Loading your rooms...</p>
        </div>
    </div>
</div>

<!-- Create Room Modal -->
<div id="roomModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Room</h2>
        <form id="roomForm">
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" id="roomName" placeholder="e.g., Study Together" required>
            </div>
            <div class="form-group">
                <label for="roomDescription">Description</label>
                <textarea id="roomDescription" rows="3" placeholder="What's this room about?"></textarea>
            </div>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType">
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maxParticipants">Max Participants</label>
                <input type="number" id="maxParticipants" min="2" max="100" value="10">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelRoomBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Room</button>
            </div>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/rooms.js"></script>
</body>
</html>
